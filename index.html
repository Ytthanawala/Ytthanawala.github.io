<body>

    <div class="simple-login-container">
        <form action="">
            <h2>Login Form</h2>
            <div class="row">
                <div class="col-md-12 form-group">
                    <small id="emailHelp" class="form-text">Default Username : Taher | Password : 123
                    </small>
                    <input type="text" class="form-control" placeholder="Username" id="userName" value="">

                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="password" placeholder="Enter your Password" class="form-control" id="password"
                        value="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group d-flex justify-content-center ">
                    <input type="button" class="btn btn-block btn-login loginButton" placeholder="Enter your Password"
                        id="sumbitButton" onclick="validateForm()" value="Submit">
                </div>
            </div>
            <br>



        </form>

        <!--// advanced form beta version -->

        <div class=" row">
            <div class="col-md-12 input-group-sm form-group">
                <small class="form-text email-id" id="textInput">Data Contains Additional UserNames : David, Isaac,
                    Newton | Password remains the same.
                </small>
                <!-- <input type="text" id="addUserInput" class="form-control" placeholder="Add New Username" value=""> -->

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group d-flex justify-content-center">
                <button onclick="addUser();" id="addUserButton" class="btn btn-sm btn-warning btn-block">Load
                    Data</button>
            </div>
        </div>


    </div>
