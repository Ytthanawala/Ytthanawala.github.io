<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Make your Calculator</title>
</head>

<body>
	<div class="container">
		Enter First Value:<input id="first value" type="text">
		<br />

		<br />
		Enter Second Value:<input id="second value" type="text">
		<br />

		Operator:
		<br />
		<button type="submit" on onClick="add()"> Add </button>
		<br />
		<button type="submit" on onClick="sub()"> Subtract </button>
		<br />

		<button type="submit" on onClick="mul()"> Multiplication </button>
		<br />

		<button type="submit" on onClick="div()"> Division </button>
		<br />



		<br />
		<br />
		Answer: <button type="">
			<p id="answer"></p>
		</button>

	</div>

	<script>
		function add() {
			var a, b, c;
			a = document.getElementById('first value').value;
			b = document.getElementById('second value').value;
			c = parseFloat(a) + parseFloat(b);

			document.getElementById('answer').innerHTML = c;
		}

		function sub() {
			var a, b, c;
			a = document.getElementById('first value').value;
			b = document.getElementById('second value').value;
			c = parseFloat(a) - parseFloat(b);

			document.getElementById('answer').innerHTML = c;
		}

		function mul() {
			var a, b, c;
			a = document.getElementById('first value').value;
			b = document.getElementById('second value').value;
			c = parseFloat(a) * parseFloat(b);

			document.getElementById('answer').innerHTML = c;

		}

		function div() {
			var a, b, c;
			a = document.getElementById('first value').value;
			b = document.getElementById('second value').value;
			c = parseFloat(a) / parseFloat(b);

			document.getElementById('answer').innerHTML = c;
			bye();
		}

		function bye() {

		}
	</script>

</body>

</html>
