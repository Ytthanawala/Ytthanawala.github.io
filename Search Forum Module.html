<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Module</title>
</head>
<body>
    <h1> Enter Value and Click Submit</h1>
    <form action="https://www.google.com/search" target="_blank">
    <input type="text" name="q" id="google">
    <button>Search Google</button>

</form>
<form action="https://www.youtube.com/results" target="_blank">
    <input type="text" name="search_query" id="youtube">
    <button>Search Youtube</button>

</form>
<form action="https://developer.mozilla.org/en-US/search" target="_blank">
    <input type="text" name="q" id="mdn" >
    <button>Search MDN </button>

</form>
</body>
</html>
